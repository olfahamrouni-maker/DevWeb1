<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>ex2TP3</title>
</head>
<body>

  <table border="2px" width="70%">
      <!-- Premier groupe : 2 colonnes de 100px en lime -->
      <colgroup span="2" style="width:100px; background-color:lime;"></colgroup>
      <!-- Deuxième groupe : 3 colonnes de 150px en pink -->
      <colgroup span="3" style="width:150px; background-color:pink;"></colgroup>
      <!-- Troisième groupe : 2 colonnes (50px et 100px) en yellow -->
      <colgroup style="width:50px; background-color:yellow;"></colgroup>
      <colgroup style="width:100px; background-color:yellow;"></colgroup>

    <!-- Ligne d'en-tête -->
    <tr>
      <th>Col1</th>
      <th>Col2</th>
      <th>Col3</th>
      <th>Col4</th>
      <th>Col5</th>
      <th>Col6</th>
      <th>Col7</th>
    </tr>

    <!-- Deuxième ligne -->
    <tr>
      <td>A1</td>
      <td>A2</td>
      <td>A3</td>
      <td>A4</td>
      <td>A5</td>
      <td>A6</td>
      <td>A7</td>
    </tr>

    <!-- Troisième ligne -->
    <tr>
      <td>B1</td>
      <td>B2</td>
      <td>B3</td>
      <td>B4</td>
      <td>B5</td>
      <td>B6</td>
      <td>B7</td>
    </tr>
  </table>
</body>
</html>
